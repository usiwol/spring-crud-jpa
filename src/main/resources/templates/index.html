  <script>
    // ê³¼ì • ì„ íƒ api

    function loadProcess() {
      var select = $('#processSelect');
      var addSelect = $('#addProcessSelect');
      $.ajax({
        url: '/process',
        type: 'GET',
        contentType: 'application/json',
        dataType: 'json',
        success: function (response) {
          for (var i = 0; i < response.length; i++) {
            var option = $('<option value = "' + response[i].processNumber + '">' + response[i].processName + '</option>');
            select.append(option);
          }

            var option = $('<option value = "' + response[i].processNumber + '">' + response[i].processName + '</option>');
            addSelect.append(option);
          }
        },
      });
    }

    loadStudent();
    // ëª¨ë“  í•™ìƒ ë¶ˆëŸ¬ì˜¤ëŠ” í•¨ìˆ˜
    function loadStudent() {
      var table = '';
      var avg = 0;
      $.ajax({
        url: '/student',
        type: 'GET',
        contentType: 'application/json',
        dataType: 'json',
        success: function (response) {
          for (var i = 0; i < response.length; i++) {
            var tel = '010-';
            var tel_split = response[i].studentTel.split('');
            for (var j = 0; j < tel_split.length; j++) {
              if (j >= 3 && j <= 6) {
                tel += tel_split[j];
              }
            }
            tel += '-****';
            avg += response[i].studentAge;
            table +=
              '<tr onclick="getData(' +
              response[i].studentNumber +
              ')"><td>' +
              response[i].studentNumber +
              '</td><td>' +
              response[i].studentName +
              '</td><td>' +
              response[i].studentAge +
              '</td><td>' +
              tel +
              '</td><td>' +
              response[i].studentAddr +
              '</td><td>' +
              response[i].processNumber.processName +
              '</td></tr>';
          }
          $('#studentsCnt').html(response.length);
          $('#boardCnt').html(parseInt(avg / response.length));
          $('#data').append(table);
        },
      });
    }

    function doAdd() {

    function getData(studentNumber) {

    //ë„ë¡œëª… ì£¼ì†Œ í•¨ìˆ˜
    function getPostCode() {
      new daum.Postcode({
        oncomplete: function (data) {
          // ë„ë¡œëª… ì£¼ì†Œì˜ ë…¸ì¶œ ê·œì¹™ì— ë”°ë¼ ì£¼ì†Œë¥¼ ì¡°í•©í•œë‹¤.
          // ë‚´ë ¤ì˜¤ëŠ” ë³€ìˆ˜ê°€ ê°’ì´ ì—†ëŠ” ê²½ìš°ì—” ê³µë°±('')ê°’ì„ ê°€ì§€ë¯€ë¡œ, ì´ë¥¼ ì°¸ê³ í•˜ì—¬ ë¶„ê¸° í•œë‹¤.
          var fullRoadAddr = data.roadAddress; // ë„ë¡œëª… ì£¼ì†Œ ë³€ìˆ˜
          var extraRoadAddr = ''; // ë„ë¡œëª… ì¡°í•©í˜• ì£¼ì†Œ ë³€ìˆ˜
          // ë²•ì •ë™ëª…ì´ ìˆì„ ê²½ìš° ì¶”ê°€í•œë‹¤. (ë²•ì •ë¦¬ëŠ” ì œì™¸)
          // ë²•ì •ë™ì˜ ê²½ìš° ë§ˆì§€ë§‰ ë¬¸ìê°€ "ë™/ë¡œ/ê°€"ë¡œ ëë‚œë‹¤.
          if (data.bname !== '' && /[ë™|ë¡œ|ê°€]$/g.test(data.bname)) {
            extraRoadAddr += data.bname;
          }
          // ê±´ë¬¼ëª…ì´ ìˆê³ , ê³µë™ì£¼íƒì¼ ê²½ìš° ì¶”ê°€í•œë‹¤.
          if (data.buildingName !== '' && data.apartment === 'Y') {
            extraRoadAddr += extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName;
          }
          // ë„ë¡œëª…, ì§€ë²ˆ ì¡°í•©í˜• ì£¼ì†Œê°€ ìˆì„ ê²½ìš°, ê´„í˜¸ê¹Œì§€ ì¶”ê°€í•œ ìµœì¢… ë¬¸ìì—´ì„ ë§Œë“ ë‹¤.
          if (extraRoadAddr !== '') {
            extraRoadAddr = ' (' + extraRoadAddr + ')';
          }
          // ë„ë¡œëª…, ì§€ë²ˆ ì£¼ì†Œì˜ ìœ ë¬´ì— ë”°ë¼ í•´ë‹¹ ì¡°í•©í˜• ì£¼ì†Œë¥¼ ì¶”ê°€í•œë‹¤.
          if (fullRoadAddr !== '') {

          $('#studentAddr').val(fullRoadAddr);
          $('#addStudentAddr').val(fullRoadAddr);
        },
      }).open();
    }
