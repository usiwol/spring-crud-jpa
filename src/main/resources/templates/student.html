    function getPostCode() {

          var fullRoadAddr = data.roadAddress; // ë„ë¡œëª… ì£¼ì†Œ ë³€ìˆ˜

          if (data.bname !== '' && /[ë™|ë¡œ|ê°€]$/g.test(data.bname)) {
